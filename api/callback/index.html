<!DOCTYPE html>
<html>
<head>
  <title>Callback Screen</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
</style>
<body>
  <h1>Authentication Successful!</h1>
  <p>You have been successfully authenticated.</p>
  <p>Please wait while we redirect you to the main application...</p>
  <script>
    // Redirect to the main application after a short delay
    setTimeout(() => {
      window.location.href = '/';
    }, 3000);
  </script>
</body>
</html>
